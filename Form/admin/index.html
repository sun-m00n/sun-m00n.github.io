<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>

    <link rel="stylesheet" href="style.css">
    <script src="../lib/sorttable.js"></script>
    <script src="../lib/html2pdf.bundle.min.js"></script>
</head>

<body>
    <header>
        <input type="text" name="search" id="search_bar" placeholder="Search" onkeypress="search(this.value)">
        <a href="../user/index.html" target="_blank" rel="noopener noreferrer">
            <button type="button" class="icon_btn">Fill Form</button>
        </a>
    </header>
    <table class="sortable">
        <thead>
            <tr>
                <th>आर्ज क्रमांक</th>
                <th>वधू /वराचे संपूर्ण नाव</th>
                <th>अर्जदाराची पूर्ण नाव</th>
                <th>संपर्क क.</th>
                <th>
                    <button type="button" class="icon_btn" onclick="init_download_all()">Download All</button>
                </th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <span id="print">
        <span id="A4">
            <form action="">
                <label class="space">
                    <div>
                        <span class="label">आर्ज क्रमांक</span>
                        <span name="FormNo"></span>
                    </div>
                    <div>
                        <span class="label">दिनांक</span>
                        <span name="TimeStamp"></span>
                    </div>
                </label>
                <span id="heading">
                    <img src="../lib/logo.png">
                    <h1>आगरी समाज प्रवोधन संस्था, डोंबिवली</h1>
                </span>
                <p class="hr"></p>
                <span id="photo">
                    <img src="" name="ApplicantImage">
                </span>
                <label>
                    <span class="label">वधू /वराचे संपूर्ण नाव</span>
                    <span name="FullNameOfBride_Groom"></span>
                </label>
                <label>
                    <span class="label">पत्ता</span>
                    <span name="Address"></span>
                </label>
                <label>
                    <span class="label">गावाचे नाव</span>
                    <span name="Address"></span>
                </label>
                <label>
                    <span class="label">जन्म स्थळ</span>
                    <span name="PlaceOfBirth"></span>
                </label>
                <label>
                    <span class="label">जन्म तारीख</span>
                    <span name="BirthDate"></span>
                    <span class="label">जन्म वेळ</span>
                    <span name="BirthTime"></span>
                </label>
                <label>
                    <span class="label">उंची</span>
                    <span class="width-30" name="HeightInFoot"></span>
                    <span class="label e">फुट</span>
                    <span class="width-30" name="HeightInInch"></span>
                    <span class="label e">इंच</span>
                </label>
                <label>
                    <span class="label">वर्ण(रंग)</span>
                    <span name="DescribeColor"></span>
                </label>
                <label>
                    <span class="label">शिक्षण</span>
                    <span name="Qualification"></span>
                </label>
                <label>
                    <span class="label">नोकरी / व्यवसाय</span>
                    <span name="Occupation"></span>
                </label>
                <label>
                    <span class="label">मसिक उत्पन्</span>
                    <span name="Salary"></span>
                </label>
                <label>
                    <span class="label">राहते घर</span>
                    <input type="radio" name="Home" value="स्वतःचे">
                    <span>स्वतःचे</span>
                    <input type="radio" name="Home" value="भाड्याचे">
                    <span>भाड्याचे</span>
                </label>
                <label>
                    <span class="label">वधू /वराची अपेक्षा</span>
                    <span type="text" name="Expectations"></span>
                </label>
                <label>
                    <span class="label">इतर माहीती</span>
                    <input type="radio" name="OtherInfo" value="प्रथम">
                    <span class="">प्रथम</span>
                    <input type="radio" name="OtherInfo" value="घटस्फोटीत">
                    <span class="">घटस्फोटीत</span>
                    <input type="radio" name="OtherInfo" value="विधुर">
                    <span class="">विधुर</span>
                    <input type="radio" name="OtherInfo" value="विधवा">
                    <span class="">विधवा</span>
                </label>
                <label>
                    <span class="label">वडिलांचे पूर्ण नाव</span>
                    <span name="FatherFullName"></span>
                </label>
                <label>
                    <span class="label">व्यवसाय / नोकरी</span>
                    <span name="GuardianOccupation"></span>
                </label>
                <label>
                    <span class="label">आईचे पूर्ण नाव</span>
                    <span name="MotherFullName"></span>
                </label>
                <label>
                    <span class="label">कौटुंवीक माहीती</span>
                    <span name="FamilyInfo"></span>
                </label>
                <label>
                    <span class="label">अर्जदाराची पूर्ण नाव</span>
                    <span name="ApplicantFullName"></span>
                </label>
                <label>
                    <span class="label">वधू/वराचे नाते</span>
                    <span name="Bride_GroomRelationship"></span>
                </label>
                <label>
                    <span class="label">संपर्क क.</span>
                    <span name="ContactNo"></span>
                </label>
                <span id="sign">
                    <img src="" name="ApplicantSign">
                    <span>अर्जदाराची सही</span>
                </span>
            </form>
        </span>
    </span>
    <script src="main.js"></script>
</body>

</html>
